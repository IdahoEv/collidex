language: elixir
elixir:
  - 1.2.4
  - 1.3.2
before_install:
before_script:
  - mix local.hex --force
  - mix deps.get --only test
script: mix test && mix compile && mix coveralls.travis
after_script:
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
after_success:
  - MIX_ENV=dev mix deps.get
